<mat-toolbar color="primary" class="toolbar">
  <span class="logo">
    <mat-icon class="logo-icon">sports_soccer</mat-icon>
    {{ title }}
  </span>
  <span class="spacer"></span>
  <nav class="nav-links">
    <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>home</mat-icon>
      <span class="nav-text">Home</span>
    </a>
    <a mat-button routerLink="/database" routerLinkActive="active-link">
      <mat-icon>people</mat-icon>
      <span class="nav-text">Players</span>
    </a>
    <a mat-button routerLink="/create" routerLinkActive="active-link">
      <mat-icon>add_circle</mat-icon>
      <span class="nav-text">Add Player</span>
    </a>
  </nav>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<div class="theme-toggle">
  <button 
    mat-fab 
    [color]="isDarkMode ? 'accent' : 'primary'" 
    (click)="toggleTheme()"
    [matTooltip]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
    matTooltipPosition="left">
    <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</div>
